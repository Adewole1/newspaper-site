{% extends "users/base.html" %}
{% load bootstrap4 %}


{% block title %}
  Sign Up
{% endblock title %}

{% block content %}
  <h2>Sign Up</h2>
  <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}

      <button type="submit" class="btn btn-success ml-2">Sign Up</button>
  </form>
{% endblock content %}
