{% extends "users/base.html" %}
{% load bootstrap4 %}

{% block title %}
    Log In
{% endblock title %}

{% block content %}
  <h2>Log in</h2>
  <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}

      <button type="submit" class="btn btn-success ml-2">
          Log In
      </button>
  </form>
{% endblock content %}
